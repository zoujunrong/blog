<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>Weuping-有态度的读者</title>
    <script type="text/javascript" src="js/include_header.js" ></script>
    <script type="text/javascript" src="js/newtab/settings.js" ></script>
        
        <div class="col-lg-10">
          <div right-content="we-setting" class="panel panel-default">
            <div class="panel-body">
              <div role-items="" class="row">
                <div class="col-lg-12">
                  <form>
                    <h4>兴趣标签</h4><hr/>
                    
                    <div class="form-group">
                      <label>页面浮动 </label>
                      <div>
                      <label class="checkbox-inline">
                        <input type="checkbox" name="pages" value="comment"> 添加/显示讨论问题
                      </label>
                      <label class="checkbox-inline">
                        <input type="checkbox" name="pages" value="good"> 赞
                      </label>
                      <label class="checkbox-inline">
                        <input type="checkbox" name="pages" value="bookmark"> 保存书签
                      </label>
                      <label class="checkbox-inline">
                        <input type="checkbox" name="pages" value="edit"> 编辑网页
                      </label>
                      <label class="checkbox-inline">
                        <input type="checkbox" name="pages" value="share"> 分享
                      </label>
                      </div>
                    </div>
                    <div class="form-group">
                      <label>右键菜单 </label>
                      <div>
                        <label class="checkbox-inline">
                        <input type="checkbox" name="contextmenu" value="bookmark"> 保存书签
                      </label>
                      <label class="checkbox-inline">
                        <input type="checkbox" name="contextmenu" value="search"> 搜索
                      </label>
                      <label class="checkbox-inline">
                        <input type="checkbox" name="contextmenu" value="translate"> 翻译
                      </label>
                      <label class="checkbox-inline">
                        <input type="checkbox" name="contextmenu" value="quote"> 引用
                      </label>
                      </div>
                    </div>
                    <div class="form-inline">
                        <div class="form-group">
                          <label>默认搜索引擎：</label>
                          <select name="search" class="form-control">
                          <option selected="true" value="baidu">百度</option>
                          <option value="google">谷歌</option>
                        </select>
                        </div>
                        <div class="form-group">
                          <label>&nbsp;&nbsp;默认翻译引擎：</label>
                          <select name="translate" class="form-control">
                          <option selected="true" value="baidu">百度翻译</option>
                          <option value="google">谷歌翻译</option>
                        </select>
                        </div>
                    </div>
                    <hr/>
                    <div class="form-group">
                        <label>隐私设置 </label>
                        <div>
                          <label class="checkbox-inline">
                          <input type="checkbox" name="shows" value="review"> 评论是否公开
                        </label>
                        <label class="checkbox-inline">
                          <input type="checkbox" name="shows" value="storage"> 收藏是否公开
                        </label>
                        <label class="checkbox-inline">
                          <input type="checkbox" name="shows" value="assist"> 点赞是否公开
                        </label>
                        <label class="checkbox-inline">
                          <input type="checkbox" name="shows" value="edit"> 编辑保存网页是否公开
                        </label>
                        </div>
                    </div>
                    <hr/>
                    <button type="button" id="resetSettings" class="btn btn-default">恢复默认设置</button>&nbsp;&nbsp;
                    <button type="button" id="saveSettings" class="btn btn-primary">保存</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      

<script type="text/javascript" src="js/include_footer.js" ></script>
